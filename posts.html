<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Posts - Kids Bike Blog</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>ðŸš´ Bike Competition Posts ðŸš´</h1>
  </header>

  <main id="blog-container"></main>

  <footer>
    <p><a href="index.html"><button>Add a Comment ðŸš´</button></a></p>
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtTVXlkBllv_rjY1odoFiRwfNZRAxhtok",
      authDomain: "kids-bike-blog.firebaseapp.com",
      projectId: "kids-bike-blog",
      storageBucket: "kids-bike-blog.appspot.com",
      messagingSenderId: "1077290714718",
      appId: "1:1077290714718:web:433f989fb6580b27a496cf",
      measurementId: "G-VS06RC02NG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadPosts() {
      const q = query(collection(db, "bikePosts"), orderBy("date", "desc"));
      const querySnapshot = await getDocs(q);
      const container = document.getElementById("blog-container");
      container.innerHTML = "";

      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postDiv = document.createElement("div");
        postDiv.classList.add("post");
        postDiv.innerHTML = `
          <h3>${post.name || "Anonymous"} <small>(${post.date?.toDate().toLocaleString() || "just now"})</small></h3>
          <p>${post.comment}</p>
          ${post.image ? `<img src="${post.image}" alt="Uploaded image">` : ""}
        `;
        container.appendChild(postDiv);
      });
    }

    window.onload = loadPosts;
  </script>
</body>
</html>
