<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kids Bike Blog</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>🚴 Kids Bike Blog 🚴</h1>
  </header>

  <main>
    <form id="postForm">
      <label>Name:</label><br/>
      <input type="text" id="name" required><br/><br/>

      <label>Comment:</label><br/>
      <textarea id="comment" required></textarea><br/><br/>

      <label>Upload Image:</label><br/>
      <input type="file" id="imageUpload" accept="image/*"><br/><br/>

      <button type="submit">Post 🚴</button>
    </form>
  </main>

  <footer>
    <p><a href="posts.html">View Posts 🚴</a></p>
  </footer>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDtTVXlkBllv_rjY1odoFiRwfNZRAxhtok",
      authDomain: "kids-bike-blog.firebaseapp.com",
      projectId: "kids-bike-blog",
      storageBucket: "kids-bike-blog.appspot.com",
      messagingSenderId: "1077290714718",
      appId: "1:1077290714718:web:433f989fb6580b27a496cf",
      measurementId: "G-VS06RC02NG"
    };

    // ✅ Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // ✅ Handle post form
    document.getElementById("postForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const comment = document.getElementById("comment").value;
      const imageFile = document.getElementById("imageUpload").files[0];

      let imageUrl = "";
      if (imageFile) {
        const storageRef = ref(storage, "images/" + Date.now() + "-" + imageFile.name);
        await uploadBytes(storageRef, imageFile);
        imageUrl = await getDownloadURL(storageRef);
      }

      try {
        await addDoc(collection(db, "bikePosts"), {
          name: name,
          comment: comment,
          image: imageUrl,
          date: serverTimestamp()
        });

        alert("✅ Post added!");
        document.getElementById("postForm").reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("❌ Failed to post. Check console.");
      }
    });
  </script>
</body>
</html>
